<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio Na'Guará</title>
    <link rel="stylesheet" href="inicio.css" />
  </head>
  <body>
    <div class="container">
      <div class="blueBg">
        <div class="box signin">
          <h2>¿ Ya tienes una cuenta ?</h2>
          <button class="signinBtn">Iniciar Sesión</button>
        </div>
        <div class="box signup">
          <h2>¿ No tienes una cuenta ?</h2>
          <button class="signupBtn">Registrarse</button>
        </div>
      </div>
      <div class="formBx">
        <div class="form signinForm">
          <form>
            <h3>Iniciar Sesión</h3>
            <input id="username" type="text" placeholder="Usuario" />
            <input id="password" type="password" placeholder="Contraseña" />
            <a href="#" class="forgot">¿ Olvidaste tu contraseña ?</a>
          </form>
          <button id="logInBtn">LogIn</button>
        </div>

        <div class="form signupForm">
          <form>
            <h3>Registrarse</h3>
            <input type="text" name="usu" placeholder="Usuario" />
            <input type="text" name="num" placeholder="Numero de telefono" />
            <input type="password" name="cont" placeholder="Contraseña" />
            <!--<input type="password" placeholder="Confirmar Contraseña" />-->
            <input type="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>

    <script src="inicio.js"></script>
  </body>
</html>
